<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Workday Scheduler</h1>
      <p class="lead">A simple calendar for planning your day.</p>
      <p id="top-date"></p>
    </div>
  </header>
  <div id="planner-container" class="container">
    <div class="row time-block">
      <div class="col-md-1 hour"> 9am</div>
      <textarea class="col-md-10 description" id="text-area-hour-9"></textarea>
      <button class="col-md-1 saveBtn" data-time="9">Save
      </button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">10am</div>
      <textarea class="col-md-10 description" id="text-area-hour-10"></textarea>
      <button class="col-md-1 saveBtn" data-time="10">Save
      </button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">11am</div>
      <textarea class="col-md-10 description" id="text-area-hour-11"></textarea>
      <button class="col-md-1 saveBtn" data-time="11">Save
      </button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">12pm</div>
      <textarea class="col-md-10 description" id="text-area-hour-12"></textarea>
      <button class="col-md-1 saveBtn" data-time="12">Save
      </button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">1pm</div>
      <textarea class="col-md-10 description" id="text-area-hour-1"></textarea>
      <button class="col-md-1 saveBtn" data-time="1">Save
      </button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">2pm</div>
      <textarea class="col-md-10 description" id="text-area-hour-2"></textarea>
      <button class="col-md-1 saveBtn" data-time="2">Save
      </button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">3pm</div>
      <textarea class="col-md-10 description" id="text-area-hour-3"></textarea>
      <button class="col-md-1 saveBtn" data-time="3">Save
      </button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">4pm</div>
      <textarea class="col-md-10 description" id="text-area-hour-4"></textarea>
      <button class="col-md-1 saveBtn" data-time="4">Save
      </button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">5pm</div>
      <textarea class="col-md-10 description" id="text-area-hour-5"></textarea>
      <button class="col-md-1 saveBtn" data-time="5">Save
      </button>
    </div>
    <div id="invis-clock"></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>


<!-- Pseudocode  -->
<!-- GIVEN I am using a daily planner to create a schedule
WHEN I open the planner
THEN the current day is displayed at the top of the calendar
WHEN I scroll down
THEN I am presented with timeblocks for standard business hours
WHEN I view the timeblocks for that day
THEN each timeblock is color coded to indicate whether it is in the past, present, or future
WHEN I click into a timeblock
THEN I can enter an event
WHEN I click the save button for that timeblock
THEN the text for that event is saved in local storage
WHEN I refresh the page
THEN the saved events persist -->
